version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: heal8s-postgres
    environment:
      POSTGRES_DB: heal8s
      POSTGRES_USER: heal8s
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heal8s"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
