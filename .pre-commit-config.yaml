# Pre-commit hooks for heal8s. Install: pre-commit install
# Run manually: pre-commit run --all-files
# See https://pre-commit.com/

default_language_version:
  python: python3

repos:
  - repo: local
    hooks:
      - id: test-unit
        name: Unit tests (operator + github-app)
        entry: make test-unit
        language: system
        pass_filenames: false

      - id: lint
        name: Lint (go fmt/vet, helm lint)
        entry: make lint
        language: system
        pass_filenames: false
