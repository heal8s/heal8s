---
apiVersion: v1
kind: Namespace
metadata:
  name: test-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-leak-app
  namespace: test-app
  labels:
    app: memory-leak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memory-leak
  template:
    metadata:
      labels:
        app: memory-leak
    spec:
      containers:
      - name: app
        image: memory-leak-simulator:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: LEAK_RATE_MB
          value: "20"
        - name: LEAK_INTERVAL
          value: "10s"
        - name: MAX_LEAK_MB
          value: "300"
        - name: PORT
          value: "8080"
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: memory-leak-app
  namespace: test-app
spec:
  selector:
    app: memory-leak
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
