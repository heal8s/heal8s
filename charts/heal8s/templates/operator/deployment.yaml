apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "heal8s.fullname" . }}-operator
  namespace: {{ include "heal8s.namespace" . }}
  labels:
    {{- include "heal8s.labels" . | nindent 4 }}
    app.kubernetes.io/component: operator
spec:
  replicas: {{ .Values.operator.replicaCount }}
  selector:
    matchLabels:
      {{- include "heal8s.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: operator
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/operator/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "heal8s.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: operator
    spec:
      serviceAccountName: {{ include "heal8s.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.operator.podSecurityContext | nindent 8 }}
      containers:
      - name: manager
        image: "{{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
        command:
        - /manager
        args:
        - --metrics-bind-address=:{{ .Values.operator.metrics.port }}
        - --health-probe-bind-address=:{{ .Values.operator.health.port }}
        - --webhook-port={{ .Values.operator.webhook.port }}
        {{- if .Values.operator.leaderElection.enabled }}
        - --leader-elect
        {{- end }}
        ports:
        - name: webhook
          containerPort: {{ .Values.operator.webhook.port }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.operator.metrics.port }}
          protocol: TCP
        - name: health
          containerPort: {{ .Values.operator.health.port }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.operator.resources | nindent 12 }}
        securityContext:
          {{- toYaml .Values.operator.securityContext | nindent 12 }}
      {{- with .Values.operator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
