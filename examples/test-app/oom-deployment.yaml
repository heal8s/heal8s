---
apiVersion: v1
kind: Namespace
metadata:
  name: test-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oom-test-app
  namespace: test-app
  labels:
    app: oom-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oom-test
  template:
    metadata:
      labels:
        app: oom-test
    spec:
      containers:
      - name: app
        image: polinux/stress
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
          requests:
            cpu: "50m"
            memory: "64Mi"
        command: ["stress"]
        args:
          - "--vm"
          - "1"
          - "--vm-bytes"
          - "150M"  # This will exceed the 128Mi limit and trigger OOM
          - "--vm-hang"
          - "1"
---
apiVersion: v1
kind: Service
metadata:
  name: oom-test-app
  namespace: test-app
spec:
  selector:
    app: oom-test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
